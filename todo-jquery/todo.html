<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		.main-title {
			text-align: center;
			color: #e0f7fa;
			padding: 50px 0;
			font-size: 24px;
		}
		.btn-holder {
			margin: 0.5rem 0 1rem 0;
			display: none;
		}
		.btn-holder.active {
			display: block;
		}
		.collection-item {
			text-align: right;
			cursor: pointer;
		}
		.collection-item.checked {
			background-color: #ececec;
		}
		.collection-item.checked .input{
			text-decoration: line-through;
		}
		.collection-item.ui-sortable-helper {
			background-color: #ececec;
		}
		.main-footer {
			height: 300px;
			background: #e0e0e0;
		}
		.main-page {
			min-height: calc(100vh - 476px);
		}
		.collection {
			display: none;
		}
		.collection.active {
			display: block;
		}
		.btn-edit {
			margin: 0 10px;
		}
		@media (max-width: 580px){

			.btn { 
				padding: 0 10px;
			}
			.submit-btn {
				font-size: 0;
			}
			i.right {
				margin: 0;
			}
			.submit-btn {
				right: 2px; 
			}
		}
	</style>
</head>
<body>

	<header class="main-header cyan darken-4 z-depth-2">
		<div class="container">
			<div class="row">
				<div class="col s12">
					<div class="main-title">My ToDo List</div>
				</div>
			</div>
		</div>
	</header>
	<main class="main-page">
		<div class="container">
			<div class="row">
				<form method="post" class="add-form">
					<div class="col s4">
						<div class="input-field">
							<i class="material-icons prefix">mode_edit</i>
							<input id="icon_prefix" type="text" class="validate input-add">
							<label for="icon_prefix">What do you want to do?</label>
						</div>
					
						<button class="btn waves-effect waves-light submit-btn red" type="button">
							send
						</button>
						  <button class="btn waves-effect waves-light" id="clear">clear list</button>
					</div>
				</form>
				<div class="col s8">
					<div class="card-panel">
						<span class="red-text text-darken-2">There is nothing in your to do list</span>
					</div>
					<ul class="collection" id="sortable"></ul>
				</div>
			</div>
		</div>
	</main>
	<footer class="main-footer"></footer>

	<!--Import jQuery before materialize.js-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/materialize.min.js"></script>
	 <script src="js/jquery-ui.min.js"></script>
	<script src="js/main.js"></script>



</body>
</html>
