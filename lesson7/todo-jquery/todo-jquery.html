<!DOCTYPE html>
<html>
<head>

	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<style>
		html, body {
			padding: 0;
			background: #eee;
		}
		header {
			padding: 30px 0 10px;
			background: #26a69a;
		}
		header input[type="text"] {
			border-color: #fff;
			color: #fff;
		}
		header input[type="text"] + label {
			color: #fff;
		}
		header input[type="text"]:focus:not([readonly]) {
			border-color: rgba(255,255,255,.5);
			box-shadow: 0 1px 0 0 rgba(255,255,255,.5);
			color: #fff;
		}
		header input[type="text"]:focus:not([readonly]) + label {
			color: rgba(255,255,255,.5);
		}
		main {
			padding: 20px 0;
			background: #fff;
		}
		.row {
			margin-bottom: 0;
		}
		p {
			text-align: center;
			margin: 0;
			padding: 30px 0;
		}
		footer {
			background: #eee;
			padding: 30px 0;
		}
		.container {
			max-width: 640px;
		}
		#mainInput {
			font-size: 18px;
		}
		#container {
			counter-reset: heading;
		}
		#container .counter:before {
			counter-increment: heading;
			content: counter(heading) ")";
			line-height: 40px;
			font-weight: bold;
		}
		#container input[type="text"] {
			height: 40px;
			box-sizing: border-box;
			line-height: 20px;
			padding-top: 10px;
			padding-bottom: 10px;
			overflow: hidden;
			text-overflow: ellipsis;
			margin: 0;
			border-color: transparent;
		}
		#container .input-field {
			margin-top: 0;
			margin-bottom: 0;
		}
		#container .delete-wrapper {
			padding-top: 4px;
		}
		#container .delete-wrapper .btn {
			padding-left: 10px;
			padding-right: 10px;
			text-align: center;
			font-size: 14px;
			width: 100%;
		}
		#container .checked input[type="text"] {
			text-decoration: line-through;
			opacity: .5;
		}
		footer {
			text-align: center;
		}
		.check-list {
			list-style: none;
			font-size: 16px;
			font-family: monospace;
			padding: 0;
			margin: 0;
		}
		@media (max-width: 600px){
			header {
				padding: 10px 0 0;
			}
			#container .delete-wrapper .btn {
				font-size: 0;
				padding-left: 0;
				padding-right: 2px;
			}
			#container .delete-wrapper .btn:after {
				font-size: 14px;
				display: inline-block;
				content: '\274C';
			}
			main {
				padding: 10px 0;
			}
			footer {
				padding: 20px 0;
			}
		}
	</style>
</head>

<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="col s12 offset-s0 m10 offset-m1">
					<div class="input-field">
						<input id="mainInput" type="text">
						<label for="mainInput">Напиши уже что тебе надо сделать</label>
					</div>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="container">
			<!-- list -->
			<div class="row">
				<div class="col s12 offset-s0 m10 offset-m1" id="container">

				</div>
			</div>
		</div>
	</main>

	<footer>
		<div class="container">
			<a class="modal-trigger btn" href="#modal1">Просмотреть чеклист</a>
		</div>
	</footer>

	<div id="modal1" class="modal">
		<div class="modal-content">
			<h4>Чек-лист</h4>
			<ul class="check-list" id="resultUl">

			</ul>
		</div>
		<div class="modal-footer">
			<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Насмотрелся</a>
		</div>
	</div>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>

	<script>
		$(document).ready(function(){
			$('.modal').modal();
		});
	</script>

	<script>

		var List = {


				data: [],											// массив с элементами
				container: $('#container'),		// контейнер списка
				result: $('#resultUl'),				// список в попапе

				// шаблон нового элемента списка
				template: `
				<div class="row input-field">
					<div class="col s1 counter"></div>
					<div class="col s7">
						<input type="text" value="{value}">
					</div>
					<div class="col s2 m1">
						<input type="checkbox" value="" id="{id}">
						<label for="{id}"></label>
					</div>
					<div class="col s2 m3 delete-wrapper">
						<button class="waves-effect waves-light red btn delete-btn">Удалить</button>
					</div>
				</div>
				`,
				// шаблон пустого списка
				emptyContainerTemplate: `
				<p class="flow-text">Добавьте что-то в чек-лист, ну пожалуйста, трудно что-ли?</p>
				`,
				// шаблон пустого списка в попапе
				emptyResultTemplate: 'Чек-лист пустой...',

				// случайный ID
				makeid: function(){

					var text = "";
					var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
					for( var i=0; i < 5; i++ )
						text += possible.charAt(Math.floor(Math.random() * possible.length));
					return text;

				},

				// добавляем элемент
				add: function(str){

					this.data.push({
						id: this.makeid(),
						value: str
					});
					// и отрисовываем
					this.render()

				},

				// редактируем элемент
				edit: function(index, str){

					this.data[index].value = str;
					// и отрисовываем
					this.render()

				},

				// удяляем элемент
				remove: function(index){

					this.data.splice(index, 1)
					// и отрисовываем
					this.render()

				},

				// отрисовываем элементы из массива
				render: function(){

					var list 			= this.container,
					result 		= this.result,
					template 	= this.template;

					// если массив пустой - вешаем заглушки
					// и выходим из функции
					if (this.data.length === 0){
						list.html(this.emptyContainerTemplate);
						result.html(this.emptyResultTemplate);
						return;

					// если нет, продолжаем работу, чистим списки
				} else {
					list.html('');
					result.html('');
				}

					// и добавляем элементы, заменяя заглушки на реальные данные
					this.data.forEach(function(item){
						// генерируем HTML
						currentTemplate = template
						.replace(/{value}/gim, item.value)
						.replace(/{id}/gim, item.id)
						// добавляем в список
						list.append($.parseHTML(currentTemplate))
						// добавляем в попап
						result.append($('<li>'+item.value+'</li>'))
					});
				}

			};

			/*---------------------------------------------------
				Обработка событий
				*/

			// добавляем
			$('#mainInput').on('keydown', function(e){

				var text = $(this).val();
				if (e.keyCode !== 13) return;

				if (text !== "") {
					List.add($(this).val())
					$(this).val('')

				} else {
					alert("Список пустой");
				}
				

			});

			// удаляем
			List.container.on('click', '.delete-btn', function(e){

				var index = $(this).parents('.row').index();
				List.remove(index);

			});

			// редактируем
			List.container.on('keydown', 'input[type="text"]', function(e){

				if (e.keyCode === 13) {
					var index = $(this).parents('.row').index();
					List.edit(index, $(this).val());
				}

			});

			// отмечаем
			List.container.on('click', 'input[type="checkbox"]', function(e){

				var row = $(this).parents('.row');
				$(this).is(':checked') ? row.addClass('checked') : row.removeClass('checked');

			});


			// отменяем редактирование если он отмечен
			List.container.on('mousedown', 'input[type="text"]', function(e){

				if ($(this).parents('.row').hasClass('checked'))
					e.preventDefault()

			});

			// для начала, отрисуем то что есть чтобы заполнить пробелы, потому что в массиве уже на момент генерации может что-то лежать
			List.render()


		</script>


	</body>
	</html>
