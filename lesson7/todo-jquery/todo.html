<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		.main-title {
			text-align: center;
			color: #e0f7fa;
			padding: 50px 0;
			font-size: 24px;
		}
		.btn-holder {
			margin: 0.5rem 0 1rem 0;

		}
		.collection-item {
			text-align: right;
		}
		.collection-item.done {
			text-decoration: line-through;
		}
		.main-footer {
			height: 300px;
			background: #e0e0e0;
		}
		.submit-btn {
			margin-top: 1rem;
		}
		.main-page {
			min-height: calc(100vh - 476px);
		}
		.collection {
			display: none;
		}
		.collection.active {
			display: block;
		}
		@media (max-width: 580px){

			.btn { 
				padding: 0 10px;
			}
			.submit-btn {
				font-size: 0;
			}
			i.right {
				margin: 0;
			}
			.submit-btn {
				right: 2px; 
			}
		}
	</style>
</head>
<body>

	<header class="main-header cyan darken-4 z-depth-2">
		<div class="container">
			<div class="row">
				<div class="col s12">
					<div class="main-title">My ToDo List</div>
				</div>
			</div>
		</div>
	</header>
	<main class="main-page">
		<div class="container">
			<div class="row">
				<form method="post" class="add-form">
					<div class="col s10">
						<div class="input-field">
							<i class="material-icons prefix">mode_edit</i>
							<input id="icon_prefix" type="text" class="validate input-add">
							<label for="icon_prefix">What do you want to do?</label>
						</div>
					</div>
					<div class="col s2">
						<button class="btn waves-effect waves-light submit-btn red" type="button">
							send
							<i class="material-icons right">send</i>
						</button>
					</div>
				</form>
				<div class="col s10">
					<div class="card-panel">
						<span class="red-text text-darken-2">There is nothing in your to do list</span>
					</div>
					<ul class="collection">
						<li class="collection-item">
							<input type="text" value="Alvin" disabled class="input">
							<input type="checkbox" id="done1">
							<label for="done1">Done</label>
							<button class="btn btn-edit waves-effect" type="button"><i class="material-icons">edit</i></button>
							<button class="btn btn-trash waves-effect red" type="button"><i class="material-icons">delete_forever</i></button>
						</li>
					</ul>
				</div>
				<div class="col s2">
					<div class="btn-holder">
						<button type="button" class="waves-effect waves-light btn"><i class="material-icons">arrow_drop_up</i></button>
						<br>
						<br>
						<button type="button" class="waves-effect waves-light btn"><i class="material-icons">arrow_drop_down</i></button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="main-footer"></footer>

	<script>

	</script>


	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>


</body>
</html>
